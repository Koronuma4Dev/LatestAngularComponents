<div class="container">
  <h1>Car Model List</h1>
  <input #carModel placeholder="Enter car model">
  <button (click)="addCarModel(carModel.value); carModel.value=''">
    Add Car Model
  </button>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Car Model</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of carModelList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ model }}</td>
        <td>
          <button (click)="removeCarModel(i)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
