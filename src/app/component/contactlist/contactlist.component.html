<div>
  <h2>Contact List</h2>
  <ul>
    <li *ngFor="let contact of contacts">
      {{ contact }}
      <button (click)="removeContact(contact)">Remove</button>
    </li>
  </ul>
  <input type="text" #newContact placeholder="Add new contact" />
  <button (click)="addContact(newContact.value); newContact.value=''">Add</button>
</div>
