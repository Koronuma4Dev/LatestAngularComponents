<h2>Product List</h2>


<h3>Add Product</h3>
<input #productName placeholder="Product Name" />
<input #productPrice type="number" placeholder="Product Price" />
<button (click)="addProduct(productName, productPrice); productName.value=''; productPrice.value=''">Add Product</button>

<ul>
  <li *ngFor="let product of products">
    <h3>{{ product.name }}</h3>
    <p>Price:â‚±{{ product.price }}</p>
    <button (click)="removeProduct(product.id)">Remove</button>
  </li>
</ul>
