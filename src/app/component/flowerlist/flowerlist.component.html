

    <h1>Flower List for this DAY </h1>
  
 <div class="Input-container">
  <input type="text" #flowerInput placeholder="Add a new flower for this event">

  <button (click)="addFlower(flowerInput)">Add a new item</button>
 </div>

 <ul>
  <li *ngFor="let flower of flowerlist; let i = index">
  {{ flower }}

  <button (click)="removeFlower(i)">Remove this item</button>
  </li>


 </ul>
