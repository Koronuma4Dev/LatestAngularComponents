<h3>Ballerina Farm Store - Vegetables List</h3>

<div>
  <h3>Vegetable List</h3>
  <input [value]="newVegetable" (input)="onInputChange($event)" placeholder="Add new vegetable" />
  <button (click)="addVegetable()">Add Vegetable</button>

  <ul>
    <li *ngFor="let vegetable of vegetables; let i = index">
      {{ vegetable }}
      <button (click)="removeVegetable(i)">Remove</button>
    </li>
  </ul>
</div>
