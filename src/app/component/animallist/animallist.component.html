<h2>Animal list in the Zoo</h2>

<div class="Input-container">
  <input type="text" #animalInput placeholder="Add a new animal on th list">

  <button (click)="addAnimal(animalInput )">Add a species </button>
</div>

<ul>
  <li *ngFor="let animal of animallist; let i = index">

    {{ animal }}

    <button (click)="removeAnimal(i)">Remove</button>

  </li>
</ul>
