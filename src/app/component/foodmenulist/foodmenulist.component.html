<h2>Food menu available for this day</h2>
<div class="Input-container">
  <input type="text" #foodmenuInput placeholder="Add a new menu on the list">

  <button (click)="addFoodmenu(foodmenuInput)">Add menu</button>
</div>

<ul>
  <li *ngFor="let foodmenu of foodmenulist; let i = index">

    {{ foodmenu }}

    <button (click)="removeFoodmenu(i)">Delete</button>

  </li>
</ul>
