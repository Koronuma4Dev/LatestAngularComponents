<div>
  <h3>Product List</h3>
  <input #productInput placeholder="Add new product" />  <!-- Input for new product -->
  <button (click)="addProduct(productInput)">Add Product</button>

  <ul>
    <li *ngFor="let product of productlist; let i = index">
      {{ product }}
      <button (click)="removeProduct(i)">Remove</button>  <!-- Remove product -->
    </li>
  </ul>
</div>
